<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Font Previewer</title>
	<!-- CSS Reset and Bootstrap 4.0 CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/typestyles.css">
</head>
<body>
<!-- Content -->	
	<div class = "container">
	  <header>
	    <h1>Font Previewer</h1>
	    <h2>Try out various fonts, styles, and sizes</h2>
	  </header>
	  <div class="formHolder">
	    <form method="POST">
			<div class="row">
		      <div class="col">
		        Font Family
		        <select name="font" id="font">
		          <option value="helvetica" id="helvetica">Helvetica</option>
		          <option value="times" id="times">Times</option>
		          <option value="impact" id="impact">Impact</option>
		          <option value="courier" id="courier">Courier</option>
		          <option value="verdana" id="verdana">Verdana</option>
		          <option value="georgia" id="georgia">Georgia</option>
		          <option value="cursive" id="cursive">Comic Sans MS</option>
		        </select>
		      </div>
		      <div class="col">
		        Font Size  
		        <input type="text" placeholder="12" id="size">
		      </div>
		      <div class="col">
		        Bold <br>
		        <input type="checkbox" name="weight" id="weight">
		      </div>
		      <div class="col">
		        Italic <br>
		        <input type="checkbox" name="style" id="style">
		      </div>
		      <div class="col">
		        Small Caps  <br>
		        <input type="checkbox" name="variant" id="variant">
		      </div>
		      <div class="col">
		        Lines
		        <select name="lines" id="lines">
		          <option value="none" id="none">None</option>
		          <option value="underline" id="underline">Underline</option>
		          <option value="line-through" id="line-through">Strike-Through</option>
		          <option value="overline" id="overline">Overline</option>
		        </select>
		      </div>
		      <div class="col">
		        Line Styles
		        <select name="line-style" id="line-style">
		          <option value="initial" id="none">None</option>
		          <option value="dashed" id="dashed">Dashed</option>
		          <option value="dotted" id="dotted">Dotted</option>
		          <option value="double" id="double">Double Line</option>
		          <option value="wavy" id="wavy">Wavy</option>
		        </select>
		      </div>
		    </div>  
	    </form>
	  </div>
	  <div class="preview text-center">Sample Font</div>
	  <textarea name="text" placeholder="Type something here and see what happens..." id="text" cols="30" rows="10"></textarea>
	</div>


<!-- Footer -->
	<div class="container-fluid bg-secondary text-center" style="padding:20px">
		<footer class="footer">
			<span class="text-light text-weight-bold">John Blackwell &#169 2017</span>
		</footer>
	</div>	


	<!-- Bootstrap jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- Popper.js (for Bootstrap) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<!-- Javascript plugins (for Bootstrap) -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="./assets/js/typemain.js"></script>
</body>
</html>
