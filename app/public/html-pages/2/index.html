<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Giphy API Project</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/gifstyles.css">
</head>
<body>
<!-- Content -->
	<div class="container content">
		<div class="jumbotron bg-cadet">
			<h1 class="text-center">Giphy API Project</h1>
		</div>
		<div class="row">

			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
							<h3 class="panel-title text-center">Search Buttons</h3>
						</div>	

					<div class="panel-body">
						<div class="btn-group btn-group-lg">
							<!-- Rendered Buttons dump here -->
							<div id="searchBtns"></div>
						</div>	
					</div>
				</div>
			</div>
			<div class="col-md-4">	
				<div class="panel panel-default">

					<div class="panel-heading">
						<h3 class="panel-title text-center">Search Parameters</h3>
					</div>

					<div class="panel-body">
						<form id="searchForm" role="form">

							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-8 form-group">
									<label for='searchInput'>Add a new Search Button</label>
									<input type="text" id="searchInput">
								</div>
								<div class="col-sm-2"></div>
							</div>
							
							<div class="row">	
								<div class="col-sm-6 form-group">	
									<label for="numRecords"># of Results</label>
									<select class="form-control" id="numRecords">
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="25">25</option>
									</select>
								</div>

								<div class="col-sm-6 form-group">	
									<label for="numRecords">Rating</label>
									<select class="form-control" id="ratingRecord">
										<option value="null">All</option>
										<option value="y">Y</option>
										<option value="g">G</option>
										<option value="pg">PG</option>
										<option value="pg-13">PG-13</option>
										<option value="r">R</option>
									</select>
								</div>
							</div>
								
							<input type="submit" value="Add a Gif" id="addGif">

						</form>
					</div>

				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Gif Results Returned Below</h3>
					</div>
					<div class="panel-body">
						<div id="gifView"></div>
					</div>
				</div>
			</div>	
		</div>	
	</div>

<!-- Footer -->
	<div class="container-fluid bg-secondary text-center" style="padding:20px">
		<footer class="footer">
			<span class="footer-text">John Blackwell &#169 2017</span>
		</footer>
	</div>
	
	<!-- Latest compiled and minified jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>
	<!-- Bootstrap jQuery -->
	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<!-- logic sheet -->
	<script src="./assets/js/gifjavascript.js"></script>
</body>
</html>
